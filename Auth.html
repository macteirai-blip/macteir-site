<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MacTeir – Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: #fff;
      padding: 30px;
      width: 350px;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    button {
      padding: 12px 20px;
      margin-top: 15px;
      width: 100%;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 15px;
    }
    .google { background: #4285F4; color: #fff; }
    .agree { background: #111; color: #fff; }
    .hidden { display: none; }
    .terms {
      text-align: left;
      max-height: 200px;
      overflow-y: auto;
      font-size: 13px;
      margin-top: 15px;
      border: 1px solid #ddd;
      padding: 10px;
    }
  </style>
</head>
<body>

<div class="card">

  <!-- LOGIN SCREEN -->
  <div id="login-screen">
    <h2>Welcome to MacTeir</h2>
    <p>Sign in to continue</p>
    <button class="google" onclick="login()">Login / Sign up with Google</button>
  </div>

  <!-- TERMS SCREEN -->
  <div id="terms-screen" class="hidden">
    <h3>Terms & Conditions</h3>
    <div class="terms">
      <p>
        By using MacTeir, you agree to use the platform responsibly.
        Your basic profile info is used to personalize your experience.
      </p>
      <p>
        You must not misuse the platform or attempt unauthorized access.
      </p>
    </div>
    <button class="agree" onclick="acceptTerms()">I Agree</button>
  </div>

</div>

<!-- SUPABASE JS -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
<script>
  // --- REPLACE WITH YOUR SUPABASE INFO ---
  const SUPABASE_URL = "https://hrcobmmnccvrmerfaiky.supabase.co";           // e.g., https://xxxxxx.supabase.co
  const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhyY29ibW1uY2N2cm1lcmZhaWt5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg5MTMzNTQsImV4cCI6MjA4NDQ4OTM1NH0.OOCtagJlwcvbWK3qYjX-pBk4Ijf9SQyIngYaps5fRWk";   // from Supabase → Settings → API
  const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
  // ----------------------------------------

  const loginScreen = document.getElementById("login-screen");
  const termsScreen = document.getElementById("terms-screen");

  // --- LOGIN WITH GOOGLE ---
  async function login() {
    const { error } = await supabase.auth.signInWithOAuth({
      provider: "google",
      options: { redirectTo: "https://macteir.netlify.app/auth.html" }
    });
    if (error) console.error("Login error:", error.message);
  }

  function showTerms() {
    loginScreen.classList.add("hidden");
    termsScreen.classList.remove("hidden");
  }

  async function acceptTerms() {
    const { data: user } = await supabase.auth.getUser();
    if (!user) return;

    // Save or update user in the 'users' table
    await supabase.from("users").upsert({
      id: user.id,
      email: user.email,
      name: user.user_metadata.full_name,
      avatar: user.user_metadata.avatar_url,
      terms_accepted: true
    });

    window.location.href = "/dashboard.html";
  }

  window.onload = async () => {
    const { data: user } = await supabase.auth.getUser();

    if (!user) return; // not logged in

    // Check if user exists and has accepted terms
    const { data: dbUser } = await supabase
      .from("users")
      .select("*")
      .eq("id", user.id)
      .single();

    if (!dbUser || !dbUser.terms_accepted) {
      showTerms();
    } else {
      window.location.href = "/dashboard.html";
    }
  };
</script>

</body>
</html>
