<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MacTeir Auth</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f5f5f5;
    }
    .container {
      text-align: center;
      background: white;
      padding: 50px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    button {
      margin: 10px;
      padding: 15px 30px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #login-btn { background-color: #4285F4; color: white; }
    #signup-btn { background-color: #34A853; color: white; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to MacTeir</h1>
    <p>Please log in or sign up with Google:</p>
    <button id="login-btn">Login with Google</button>
    <button id="signup-btn">Sign Up with Google</button>
    <div id="token-display" style="margin-top:20px; word-break: break-word;"></div>
  </div>

  <script>
    const CLIENT_ID = "YOUR_CLIENT_ID";
    const REDIRECT_URI = "https://macteir.netlify.app/auth.html";
    const SCOPE = "email profile openid";

    function redirectGoogle() {
      const url = `https://accounts.google.com/o/oauth2/v2/auth?client_id=${CLIENT_ID}&redirect_uri=${REDIRECT_URI}&response_type=token&scope=${SCOPE}`;
      window.location.href = url;
    }

    document.getElementById('login-btn').onclick = redirectGoogle;
    document.getElementById('signup-btn').onclick = redirectGoogle;

    // Extract token from URL hash after login
    window.onload = function() {
      if (window.location.hash) {
        const hash = window.location.hash.substring(1); // remove #
        const params = new URLSearchParams(hash);
        const accessToken = params.get("access_token");
        if (accessToken) {
          document.getElementById("token-display").innerText = "Access Token:\n" + accessToken;
        }
      }
    };
  </script>
</body>
</html>
